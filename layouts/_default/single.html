{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ if .Params.related }}
    <div class="related">
        <h3>Related Concepts:</h3>
        <ul>
        {{ range .Params.related }}
            <li><a href="/glosario/#{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
        </ul>
    </div>
    {{ end }}
</article>
{{ end }}
