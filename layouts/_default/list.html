{{ define "main" }}
<section>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    {{ range .Pages }}
    <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ with .Description }}{{ . }}{{ else }}{{ $.Summary }}{{ end }}</p>
    </article>
    {{ end }}
</section>
{{ end }}
