<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "es" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | absURL }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <header>
<nav>
    {{ range .Site.Menus.main }}
        {{ if .Params.target }}
            <a href="{{ .URL }}" target="{{ .Params.target }}" rel="{{ .Params.rel }}">
                {{ .Name }}
                {{ if .Params.external }}<span class="external-icon"> ↗</span>{{ end }}
            </a>
        {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
<footer style="background: #f8f9fa; padding: 2rem 0; margin-top: 3rem; border-top: 1px solid #dee2e6;">
		<div style="max-width: 1200px; margin: 0 auto; text-align: center;">
        <p style="margin: 0.5rem 0;">
            &copy; 2025 <a href="{{ "acerca" | relLangURL }}" style="color: #667eea; text-decoration: none;">Caminismo A.C. Mexico</a>
        </p>
        <p style="margin: 0.5rem 0; color: #666;">
            Parte de <a href="https://wayism.org" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: none;">Wayism</a> • 
            Sabiduría antigua para buscadores modernos
        </p>
        <p style="margin: 0.5rem 0; font-size: 0.9rem;">
            <a href="https://wayist.life" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: none;">Comunidad</a> • 
            <a href="{{ "glosario" | relLangURL }}" style="color: #667eea; text-decoration: none;">Glosario</a> • 
            <a href="{{ "faq" | relLangURL }}" style="color: #667eea; text-decoration: none;">FAQ</a>
        </p>
    </div>
</footer>
   
</body>
</html>
