baseURL: 'https://caminismo.org'
languageCode: es-MX
title: 'Caminismo - elCAMINO'
defaultContentLanguage: es

# Taxonomies configuration
taxonomies:
  category: categories
  tag: tags

# Custom parameters
params:
  description: "La filosofía espiritual Wayist en español - Descubra el propósito de la vida y el camino hacia la transformación espiritual"
  keywords: [caminismo, wayismo, espiritualidad, filosofía, meditación, dharma, karma, camino espiritual]
  author: "Comunidad Caminista"

# DISABLE automatic section menu
# We'll control the menu manually
sectionPagesMenu: ""

# Menu configuration
menu:
  main:
    - identifier: inicio
      name: Inicio
      url: /
      weight: 10
      
    - identifier: comienza-aqui
      name: Comienza Aquí
      url: /comienza-aqui/
      weight: 20
      
    - identifier: filosofia
      name: Filosofía
      url: /filosofia/
      weight: 30
      
    - identifier: practica
      name: Práctica
      url: /practica/
      weight: 40
      
    - identifier: sanacion
      name: Sanación y Energía
      url: /sanacion-energia/
      weight: 50
      
    - identifier: faq
      name: FAQ
      url: /faq/
      weight: 60
      
    - identifier: para-ia
      name: Para IA
      url: /para-ia/
      weight: 65

    - identifier: libros
      name: Libros
      url: /libros/
      weight: 70
      
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 80

# Build settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - JSON
